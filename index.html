<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ela için</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div id="background"></div>

  <script>
    // Resim klasörünün yolu
    const imageFolder = './img/';

    // Resimlerin otomatik oluşturulan isimleri
    const images = [];
    for (let i = 1; i <= 3; i++) {
      // 3 basamaklı isim formatı oluştur (ör. img001.jpg)
      const formattedNumber = String(i).padStart(3, '0'); 
      images.push(`img${formattedNumber}.jpg`);
    }

    // Rastgele bir resmi seçip arka plan olarak ayarla
    function showRandomImage() {
      const randomImage = images[Math.floor(Math.random() * images.length)];
      document.getElementById('background').style.backgroundImage = `url(${imageFolder}${randomImage})`;
    }

    // Sayfa yüklendiğinde ve her 10 saniyede bir çalıştır
    showRandomImage();
    setInterval(showRandomImage, 10000);
  </script>
</body>
</html>
